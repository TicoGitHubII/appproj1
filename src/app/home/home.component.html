<p appFavorites>home works!</p>
<button class="mat-raised-button" color="warn" (click)="onClick()" >
My Button
</button>

<form [formGroup]="form"(ngSubmit)="onSubmit(form.value)" >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email"  formControlName="email"  autocomplete="email"  name="email" id="exampleInputEmail1" aria-describedby="emailHelp" >
      <div *ngIf="form.controls['email'].errors?.['email']" class="error">Has an Error</div>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" formControlName="password" autocomplete="current-password" class="form-control" name="password" id="exampleInputPassword1" >
    </div>
    <div class="mb-3">
        <label for="category">Category</label>
        <select name="category" id="category" formControlName="category" class="form-select" aria-label="Default select example" >
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" name="checkbox" id="exampleCheck1" formArrayName="checkbox">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
